{% extends "base.html" %}
{% block content %}
<h1>Bad jobs: {{ total_jobs }}</h1>
<table class="bad-jobs">
<tbody>
{% for job, blob in bad_jobs %}
<tr>
<td colspan="2">{{ job['key'] }}</td>
</tr>
<tr>
<td>{{ job['filename'] }}</td>
<td><pre>{{ blob }}</pre></td>
</tr>
{% endfor %}
</tbody>
</table>
<p>
<a href="{{ url_for('purge_form') }}">Purge jobs</a>
</p>
<form method="post">
<p>
<input type="submit" value="Retry all">
</p>
</form>
{% endblock %}
