{% extends "base.html" %}
{% block content %}
<h1>Job queue: {{ size }}</h1>
<table class="jobs">
<thead>
<tr>
    <th>Type</th>
    <th>Key</th>
    <th>File</th>
    <th>Step</th>
    <th>Attempt</th>
</tr>
</thead>
<tbody>
{% for job in jobs %}
<tr>
<td>{{ job.type }}</td>
<td>{{ job.key }}</td>
<td>{{ job.filename }}</td>
<td>{{ job.step }}</td>
<td>{{ job.attempt }}</td>
</tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
